version: "3.7"
services:
  draw:
    image: mattcrutchley/cardsservice1
    build: ./service1/
    depends_on:
      - cardsdb
    environment:
      - DATABASE_URI=mysql+pymysql://root:${rootpass}@cardsdb/db
      - SECRET_KEY=${SECRET_KEY}
  reset:
    image: mattcrutchley/cardsservice2
    build: ./service2/
    depends_on:
      - cardsdb
    environment:
      - DATABASE_URI=mysql+pymysql://root:${rootpass}@cardsdb/db
      - SECRET_KEY=${SECRET_KEY}
  cardsdb:
    image: mattcrutchley/cardsdb
    build: ./createsqlimage/
    container_name: cardsdb
    ports:
      - target: 3306
        published: 3306
    environment:
      - MYSQL_ROOT_PASSWORD=${rootpass}
    volumes:
      - type: volume
        source: flasksql
        target: /var/lib/mysql
  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - target: 80
        published: 80
    depends_on:
      - cardsdb
    volumes:
      - type: bind
        source: ./nginx.conf
        target: /etc/nginx/nginx.conf        
volumes:
  flasksql:
